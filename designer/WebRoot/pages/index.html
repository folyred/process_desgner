<style type="text/css">
html,body{
	padding:0px; margin:0px;
}
.clear{
	clear:both;
}
#designer{
	width:100%;
}
#designer .layout{
	float:left; border:1px solid red;
}
#shape_panel{
	width:140px;
}
#shape_panel .content{
	padding:10px; overflow: hidden;
}
.panel_box{
	display:inline-block; margin:2px; vertical-align: middle;
}
.panel_item{
	margin:0px auto;
}
#designer_canvas{
	background:#ECECEC; position: relative;
}
#designer_canvas canvas{
	position:absolute; 
}
</style>
<script type="text/javascript">
$(function(){
	function f1(){
	　　　　var n=999;
	　　　　nAdd=function(){n+=1}

	　　　　　　alert(n);
	　　　　}
	　　　　return f2;
	　　}
	var result=f1();
	　　result(); // 999
	　　nAdd();
	　　result(); // 1000
	
	　var name = "The Window";
	　　var object = {
	　　　　name : "My Object",
	　　　　getNameFunc : function(){
		alert(this.name)
	　　　　　　return function(){
	　　　　　　　　return this.name;
	　　　　　　};
	　　　　}
	　　};
	　　alert(object.getNameFunc()());
	
	var name = "The Window";
	　　var object = {
	　　　　name : "My Object",
	　　　　getNameFunc : function(){
	　　　　　　var that = this;
	　　　　　　return function(){
	　　　　　　　　return that.name;
	　　　　　　};
	　　　　}
	　　};
	　　alert(object.getNameFunc()());
});
</script>
