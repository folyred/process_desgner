<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
.clear{
	clear:both;
}
.node_bar{
	border:1px solid #ccc;
	padding:10px;
}
.node_bar .node_item{
	width:40px; height:40px; float:left;
}
</style>
<script type="text/javascript">
function byId(id){
	return document.getElementById(id);
}
function drawBarItems(){
	var canvas = byId("process");
	var ctx = canvas.getContext("2d");
	ctx.lineWidth = 2;
	ctx.beginPath();
	ctx.moveTo(1,5);
	ctx.lineTo(27,5);
	ctx.lineTo(27,20);
	ctx.lineTo(1,20);
	ctx.closePath();
	ctx.stroke();
}
</script>
</head>
<body onload="drawBarItems()">
<div class="node_bar">
	<div class="node_item">
		<canvas id="process" width="40px" height="40px" onclick="alert(1)"></canvas>
	</div>
	<div class="node_item">
		<canvas id="process" width="40px" height="40px"></canvas>
	</div>
	<div class="node_item">
		
	</div>
	<div class="clear"></div>
</div>
</body>
</html>
